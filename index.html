<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Roboto&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
    <title>Creative Particles</title>
</head>
<body onresize="resize()">
    <div class="grid-container">       
        <canvas onmousemove="setXY(event)" id="canvas"></canvas>
        <div id="controls">

            <h2 id="title">Creative<br>Particles</h2>

            <p id="a" class="label">OFF</p>
            <label onclick="turn()" class="switch">
                <input  type="checkbox" id="onOff" checked>
                <span class="slider2 round"></span>
            </label>
            <p id="b" class="label">ON</p>

            <p id="c" class="label">Speed</p>
            <input type="range" min="0" max="200" value="80" class="slider" id="speed">  
            
            <p id="d" class="label">Radius</p>
            <input type="range" min="50" max="450" value="120" class="slider" id="radius">
            
            <p id="e" class="label">Color</p>
            <input type="range" min="20" max="250" value="50" class="slider" id="color"> 

            <p id="f" class="label">Halo<br>Shape</p>
            <label class="shapeSelector">
                <input onclick="setSquare()" type="radio" id="square" name="shape" class="shape" checked>
                <div id="sShape"></div>
            </label>
            <label class="shapeSelector">
                <input onclick="setCircle()" type="radio" id="circle" name="shape" class="shape"> 
                <div id="cShape"></div>
            </label>

            <p id="a" class="label">reverse</p>
            <label onclick="reverse()" class="switch" id="rev">
                <input  type="checkbox" id="rvs">
                <span class="slider2 round"></span>
            </label>
             
            <div id="buttons">
                <button onclick="clr()" class="clear">Clear</button>
                <button onclick="rst()" class="clear">Reset</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
